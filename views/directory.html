<div>
<button ng-click="order='name'">order by name</button>
<button ng-click="order='belt'">order by belt</button>
<input type="text" ng-model="search">
<ul>
  <li ng-repeat="ninja in ninjas | orderBy:order | filter:search">
   <img ng-src="{{ninja.thumb}}" style="margin:-12px 10px 0px 0px;float:left;width:50px">
    <h3>{{ninja.name}} - {{ninja.rate | currency}}</h3>
    <div class="remove" ng-click='removeNinja(ninja)'>x</div>
    <span class="belt" style="background: {{ninja.belt}}">{{ninja.belt}} belt</span>
  </li>
</ul>
<form ng-submit='addNinja()'>
  <input type="text" ng-model='newninja.name' placeholder='enter name'>
  <input type="text" ng-model='newninja.belt' placeholder='enter belt'>
  <input type="text" ng-model='newninja.rate' placeholder='enter rate'>
  <input type="submit" value='Add ninja'>
</form>
</div>
